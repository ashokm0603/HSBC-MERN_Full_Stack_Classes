<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
      }
      nav {
        background: linear-gradient(limegreen, blue);
      }
      ol {
        list-style: none;
        display: flex;
        height: 90px;
        justify-content: space-evenly;
        align-items: center;
      }
      li {
        border-radius: 8px;
        padding: 10px 20px;
        background-color: burlywood;
        color: darkblue;
        font-style: italic;
        font-weight: bold;
      }

      /* tablet device width */
      @media screen and (max-width: 821px) {
        nav {
          background: linear-gradient(rgb(18, 94, 18), rgb(255, 221, 0));
        }
      }

      @media screen and (max-width: 450px) {
        nav {
            height: 300px;
          background: linear-gradient(rgb(61, 232, 75), rgb(255, 0, 98));
        }
        ol {
            height: 280px;
          display: flex;
          flex-direction: column;
          justify-content: space-evenly;
          align-items: center;
        }
        li{
            text-align: center;
            width: 60px;
        }
      }
    </style>
  </head>
  <body>
    <nav>
      <ol>
        <li>Home</li>
        <li>Login</li>
        <li>Register</li>
        <li>About</li>
        <li>Help</li>
      </ol>
    </nav>
  </body>
</html>
