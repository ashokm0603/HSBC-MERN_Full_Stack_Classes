<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Training LMS</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      header > div > img {
        height: 60px;
        width: 60px;
        border-radius: 20% 70%;
      }

      header > h1 {
        font-family: "Franklin Gothic Medium", "Arial Narrow", Arial, sans-serif;
        color: aliceblue;
      }
      header {
        background-color: black;
        display: flex;
        align-items: center;
        justify-content: space-evenly;
      }

      nav {
        background-image: linear-gradient(
          45deg,
          rgb(180, 192, 72),
          rgb(88, 227, 88)
        );
      }

      nav > ol {
        padding: 10px;
        display: flex;
        justify-content: space-evenly;
        list-style: none;
      }

      ol > li {
        background-color: antiquewhite;
        padding: 10px 30px;
        border-radius: 8px;
      }
      ol > li > a {
        font-size: 18px;
        text-decoration: none;
        font-weight: bold;
        font-style: italic;
        font-family: monospace;
      }

      .course-container {
        height: 350px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-evenly;
        padding: 10px 20px;
        width: 90%;
        margin: 10px;
        background-color: rgba(0, 0, 0, 0.4);
        border-radius: 10px;
      }

      .course-container img {
        height: 250px;
        width: 180px;
        border-radius: 20px;
      }

      .course-subcontainer {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-evenly;
      }

      button {
        padding: 10px 30px;
      }
      section {
        background-color: beige;
        padding: 20px;
        display: flex;
        width: 100%;
        justify-content: space-evenly;
        align-items: center;
      }
      #title {
        padding: 30px;
        background-color: beige;
        text-align: center;
        font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS",
          sans-serif;
        font-style: italic;
        font-size: 40px;
      }

      footer {
        background-color: black;
        height: 150px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      footer>div{
        width: 300px;
        display: flex;
        justify-content: space-evenly;
        align-items: center;
        
      }
      svg{
        color: aliceblue;
        height: 40px;
        width: 40px;
      }

      p{
        color: aliceblue;
      }
    </style>
