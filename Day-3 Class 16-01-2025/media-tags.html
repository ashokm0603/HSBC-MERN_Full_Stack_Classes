<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media tags Example</title>
  </head>
  <body>
    <h1 align="center">Video Example</h1>
    <hr />
    <video
      src="video-1.mkv"
      loop
      controls
      autoplay
      muted
      height="200px"
      width="500"
    ></video>

    <video controls height="200">
      <source src="video-1.mkv" />
    </video>

    <h1 align="center">Audio Tag Example</h1>
    <hr />
    <audio src="audio-1.mp3" muted autoplay loop controls></audio>

    <audio controls>
      <source src="audio-2.mp3" />
    </audio>

    <h1 align="center">Embed Youtube Video</h1>
    <hr />

    <iframe
      height="200"
      width="400"
      src="https://www.youtube.com/embed/CoQfichK5Iw?si=rkVnpyqOmd4w7ay1"
      frameborder="5"
    ></iframe>

    <h1 align="center">Embed Google Map</h1>
    <hr />
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d19038.822464695797!2d80.54946930000004!3d16.234755800000002!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e1!3m2!1sen!2sin!4v1768571953077!5m2!1sen!2sin"
      width="400"
      height="300"
      style="border: 0"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
    ></iframe>

    <h1 align="center">Embed Web site</h1>
    <hr />
    <iframe
      src="https://www.programiz.com/python-programming/online-compiler/"
      height="300"
      width="500"
      frameborder="0"
    ></iframe> 

    <h1 align="center">Embed Web Page </h1>
    <hr>
    <iframe src="./job-application.html" frameborder="0"></iframe>
  </body>
</html>
