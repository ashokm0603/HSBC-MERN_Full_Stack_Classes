<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Table Example </title>
</head>
<body>
    <h1 align="center">Numbering Table</h1>
    <hr>
    <table border="5" cellspacing="0" cellpadding="10">
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>

    </table>

    <h1 align="center">Employee details </h1>
    <hr>

    <table align="center"  border="1" cellspacing="0" cellpadding="10">
            <!-- group columns -->

                <colgroup>
                    <col span="2" bgcolor="powderblue">
                    <col span="3" bgcolor="magenta">
                </colgroup>

       <!-- table header -->
        <thead>
            <tr bgcolor="goldenrod">
                <th>SlNo</th>
                <th>Name</th>
                <th>Role</th>
                <th>Salary</th>
                <th>email</th>
            </tr>
        </thead>

         <!-- table body  -->
        <tbody>
            <tr>
                <td>01</td>
                <td>Ravi</td>
                <td>developer</td>
                <td rowspan="2">500000</td>
                <td>ravi@gmail.com</td>
            </tr>
            <tr>
                <td>02</td>
                <td>Teja</td>
                <td rowspan="2">Full Stack developer</td>
            
                <td>teja@gmail.com</td>
            </tr>
            <tr>
                <td>03</td>
                <td>Rani</td>
           
                <td>90000</td>
                <td>rani@gmail.com</td>
            </tr>

        </tbody>
        <tfoot>
            <tr bgcolor="yellow">
                <td colspan="5" align="center">Copy Right &COPY; 2026 Emp details</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
