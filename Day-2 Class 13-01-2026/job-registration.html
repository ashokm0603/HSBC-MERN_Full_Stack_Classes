<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IBM Job Application</title>
    <link rel="icon" href="https://1000logos.net/wp-content/uploads/2017/02/Color-IBM-Logo.jpg">
</head>
<body>
    <form action="">
        <fieldset>
            <h2 align="center">
                <u>
                    <i>
                        IBM Job Application
                    </i>
                </u>
            </h2> 
            <br><br>
            <label for="fullname"> <strong>Full Name :</strong> </label>
            <input type="text" placeholder="Enter Full Name"> 
            <br><br>

            <label for=""><b>Email :</b></label>
            <input type="email" placeholder="admin@gmail.com">


            <br><br>
            <label for=""><b>Create password</b></label>
            <input type="password" placeholder="create password">
            <br><br>
            <label for=""><b>Year Of Passout:</b></label>
            <input type="month"> 
            <br><br>


            <label for="">
                <b>College Name:</b>
            </label>
            <input type="search" placeholder="search your college">
            <br><br>


            <label for=""><b>Gender :</b></label>
            <input type="radio" name="gender">  Male 
            <input type="radio" name="gender">  Female 


            <br><br>

            <label for="">
                <b>Age :</b>
            </label>
            <input type="number"  min="18" max="30" placeholder="Age"> 

            <br><br>

            <label for=""><b>Language :</b></label>
            <input type="range" class="language">English
            <input type="range" class="language">Kannada
            <input type="range" class="language">Telugu
            <input type="range" class="language">Hindi
            <br><br>


            <label for="">
                <b>Skills :</b>
            </label>
            <input type="checkbox">React JS
            <input type="checkbox">Node Js
            <input type="checkbox">Express JS
            <input type="checkbox">MongoDB
            <input type="checkbox">RestAPI's

            <br><br>

            <label for="">
                <b>Skin Color :</b>
            </label>
            <input type="color"> <br><br>

            <label for="state"><b>State :</b></label>
            <select name="" id="state">
                <option value="">Choose State</option>
                <option value="AP">AP</option>
                <option value="TS">TS</option>
                <option value="KA">KA</option>
            </select>

            <br><br>


            <label for="address"><b>Address:</b> </label>
            <textarea name="" id="address" placeholder="Enter Address" rows="3" cols="30"></textarea>
            <br><br>

            <label for=""><b>Resume :</b></label>
            <input type="file"> 
            <br><br>

            <button type="submit">
                Register 
            </button>
        </fieldset>

    </form>
